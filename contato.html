<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">
                <h1>Contato</h1>
            </div>
            <div class="itens_menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#sobre">Sobre</a></li>
                    <li><a href="index.html#mais">Saiba mais</a></li>
                    <li><a href="paisagem.html">Aprender mais</a></li>
                    <li><a href="paisagem.html#1dica">1ª Dica</a></li>
                    <li><a href="paisagem.html#2dica">2ª Dica</a></li>
                    <li><a href="musicas.html">Músicas</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <section>
            <div class="form">
                <form action="#">
                    <div class="row">
                        <div class="col-25">
                            <label>Digite seu nome:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" placeholder="Nome completo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Telefone:</label>
                        </div>
                        <div class="col-75">
                            <input type="tel" placeholder="(99)99999-9999">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Email:</label>
                        </div>
                        <div class="col-75">
                            <input type="email" placeholder="email@email.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Assunto:</label>
                        </div>
                        <div class="col-75">
                            <select>
                                <option value="1">Reclamações</option>
                                <option value="2">Dúvidas</option>
                                <option value="3">Sugestões</option>
                                <option value="4">Mais informações</option>
                                <option value="5">Não sei</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Menssagem:</label>
                        </div>
                        <div class="col-75">
                            <textarea name="menssage" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
    </div>
    <footer>
        <p>Desenvolvido por Henrique</p>
    </footer>
</body>
</html>
